name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-tests.yml'

env:
  NODE_VERSION: '22'
  DATABASE_URL: postgresql://test:test@localhost:5432/nghe_content_test

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: nghe_content_test
        options: >-
          --health-cmd pg_isready
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install root dependencies
      run: npm ci --ignore-scripts

    - name: Install backend dependencies
      working-directory: apps/backend
      run: npm ci --ignore-scripts

    - name: Generate Prisma Client
      working-directory: apps/backend
      run: npx prisma generate

    - name: Wait for database
      run: |
        echo "Waiting for database to be ready..."
        for i in {1..30}; do
          if pg_isready -h localhost -p 5432 -U test; then
            echo "Database is ready!"
            break
          fi
          echo "Attempt $i: Database not ready, waiting..."
          sleep 2
        done

    - name: Run database migrations
      working-directory: apps/backend
      run: npm run test:db:migrate
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}

    - name: Run linting
      working-directory: apps/backend
      run: npm run lint
      continue-on-error: true

    - name: Run type checking
      working-directory: apps/backend
      run: npx tsc --noEmit
      continue-on-error: true

    - name: Run unit tests
      working-directory: apps/backend
      run: npm run test:unit
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ env.DATABASE_URL }}
        JWT_SECRET: test-secret-key-for-testing-only
        FIREBASE_PROJECT_ID: test-project
        PAYOS_MOCK_MODE: "true"

    - name: Run integration tests
      working-directory: apps/backend
      run: npm run test:integration
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ env.DATABASE_URL }}
        JWT_SECRET: test-secret-key-for-testing-only
        FIREBASE_PROJECT_ID: test-project
        PAYOS_MOCK_MODE: "true"

    - name: Run E2E tests
      working-directory: apps/backend
      run: npm run test:e2e
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ env.DATABASE_URL }}
        JWT_SECRET: test-secret-key-for-testing-only
        FIREBASE_PROJECT_ID: test-project
        PAYOS_MOCK_MODE: "true"

    - name: Build application
      working-directory: apps/backend
      run: npm run build
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ env.DATABASE_URL }}

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        directory: apps/backend/coverage
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install root dependencies
      run: npm ci --ignore-scripts

    - name: Run npm audit
      working-directory: apps/backend
      run: npm audit --audit-level high
      continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: always()

    steps:
    - name: Notify on success
      if: needs.test.result == 'success'
      run: |
        echo "‚úÖ All backend tests passed successfully!"
        echo "üìä Coverage reports uploaded to Codecov"
        echo "üöÄ Application is ready for deployment"

    - name: Notify on failure
      if: needs.test.result == 'failure'
      run: |
        echo "‚ùå Backend tests failed!"
        echo "üîç Please check the logs above for details"
        exit 1